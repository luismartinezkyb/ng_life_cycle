<div  class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <h3>Listado de propiedades</h3>
    <hr>
  </div>
</div>

<div class="row mt-2">
  <div class="col-2"></div>
  <div class="col">
    <div class="row">
      
      <div class="col-4 mb-2" *ngFor="let house of houses">
        <div class="card">
          <mini-map-component [lngLat]="house.lngLat"></mini-map-component>

          <div class="card-body">
            <h5 class="card-title">
              {{house.title}}
            </h5>
            <p class="card-text">
              {{house.description}}
            </p>
          </div>
        </div>
      </div>
      <div>
        <counter-alone [counter]="25"></counter-alone>
      </div>
    </div>
  </div>
</div>
