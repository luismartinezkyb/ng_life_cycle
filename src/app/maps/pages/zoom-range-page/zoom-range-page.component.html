<div id="map" #map>
  
</div>

<div class="floating-range p-2">
    <div class="floating-content" *ngIf="zoom>-1">
      <div class="btn btn-primary" (click)="setZoom(-1)">-</div>
      <input 
      type="range"
      class="form-range px-2" 
      [value]="zoom"
      min="-2" 
      #zoomInput
      (input)="zoomChanged(zoomInput.value)"
      max="18">
      <div class="btn btn-primary" (click)="setZoom(1)" *ngIf="zoom<18">+</div>
    </div>

    <span class="form-label">
      Zoom: {{zoom}}
    </span>
    <span class="form-label">
      LNG: {{lngLat }}
    </span>
</div>
