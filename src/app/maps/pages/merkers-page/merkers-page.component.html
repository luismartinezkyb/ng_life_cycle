<div id="map" #map>
  
</div>
<ul class="list-group">
  <li 
  class="list-group-item" 
  *ngFor="let marker of markers let i = index;"
  [ngStyle]="{backgroundColor: marker.color}"
  (click)="goToMarker(i)"
  (dblclick)="deleteMarker(i)"
  >
    Marker {{i+1}}
  </li>
</ul>


<button 
class="btn btn-primary" 
style="position:fixed;bottom:20px;right:20px"
(click)="createMarker()"
>Agregar marcador</button>
